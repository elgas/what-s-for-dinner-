  <body>
    <h1>What's for dinner?</h1>
    <h2>List your options!</h2>
    <img src="C:\Users\elga\Documents\highproteindiets_1280px_97576cceb35a44cd86625a4d974aa827.jpeg" height="250" width="350">
<div class="inputSection">

    <div class="inputs">
      <input placeholder="..."></input>
    </div>
    <button class="addoption">Add option...</button>
  </div>
  <div class="resultSection"></div>
    <button class="knappRecipe">Dinner!</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function(){
    $('.resultSection').hide();

    var add_option = function(){
      $('.inputs').append('<input></input>');
    }
      $('.addoption').click(add_option);

      var options = []
      var knappRecipe = function() {
        $('.inputSection').hide();
        $('.resultSection').css('display', 'flex');
        $('input').each(function() {
          options.push($(this).val());

        } );
      var winner = options [Math.floor(Math.random() * options.length)];
$('.resultSection').text(winner);
              }
              $('.knappRecipe').click(knappRecipe);
      });
  </script>
  </body>
